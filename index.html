                        </tbody>

            </div>
        </div>
    </div>

                              </div>
                            </div>
                          </form>
                          <br>

                          <form>
                            <div class="form-row">

                                <input type="text" class="form-control firstTrain" placeholder="Train Start Time (hh:mm am/pm)">
                              </div>

                            </div>
